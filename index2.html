<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JEU DU PENDU</title>
    <link rel="stylesheet" href="pendu.css">
</head>
<body>
    <h1>Formulaire regex</h1>
    <form id="myForm">
        <!-- Champ pour l'adresse email -->
        <label for="email">Email :</label>
        <input type="email" id="email" name="email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
        <br><br>

        <!-- Champ pour le numéro de téléphone -->
        <label for="phone">Numéro de téléphone :</label>
        <input type="tel" id="phone" name="phone" required pattern="^\d{10}$">
        <br><br>

        <!-- Champ pour le mot de passe -->
        <label for="password">Mot de passe :</label>
        <input type="password" id="password" name="password" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
       <br><br>

        <!-- Bouton de soumission -->
        <button type="submit">Soumettre</button>
    </form>

    <script src="regex.js"></script>


    <div class="container">
        <div id="options-container"></div>
        <div id="letter-container" class="letter-container hide"></div>
        <div id="user-input-section"></div>
        <canvas id="canvas"></canvas>
        <div id="new-game-container" class="new-game-popup hide">
            <div id="result-text"></div>
            <button id="new-game-button">New Game</button>
        </div>
    </div>

    <script src="pendu.js"></script>
    
</body>
</html>
